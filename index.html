	<script>
		// fetch('./README.md').then(r => r.text()).then(r => console.log(r))

		var numberOfLines = function(widths, s) {
				let arr = new Array(2).fill(0);
				let lines = 0;
				let width = 0;
				for(let i = 0; i < s.length; i++) {
						const sIndex = s[i].charCodeAt() - 97;
						width += widths[sIndex];
						if(width >= 100) {
								lines++;
								width = 0;
						}
				}
				arr = [lines, width];
				return arr;
		};
		console.log(numberOfLines([10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10,10],
"abcdefghijklmnopqrstuvwxyz"));
	</script>
